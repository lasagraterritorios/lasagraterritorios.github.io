<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informacion</title>
    <link rel="stylesheet" href="cp_styles.css">
    <link rel="stylesheet" href="/common_styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" href="simplemail.svg" type="image/x-icon">
    <link rel="shortcut icon" href="simplemail.svg" type="image/x-icon">
</head>

<body onload="mostrarInformacionPorCP()">

    <div class="modal" id="loadingModal">
        <div class="modal-content">
            <span class="loader-95"> </span>
            <p>Cargando...</p>
        </div>
    </div>
    <header>
        <img src="predicacion.jpg" alt="Imagen de encabezado">
        <div class="header-info">
            <h1><a href="index.html"><i class="fa-solid fa-left-long" style="color: #000000;"></i></a><span data-translate-key="territory_main_title"></span><span id="codigoPostal"></span>
            </h1>
            <div class="language-dropdown">
                <i class="fa-solid fa-language"></i>
                <select id="language-select">
                <option value="pt">Português</option>
                <option value="es">Español</option>
            </select>
            </div>
        </div>

    <section class="map-section">
        <h2 data-translate-key="territory_link_title"></h2>
        <div id="infoSection"></div>
    </section>
    <section>
        <h2 data-translate-key="territory_companies_title"></h2>
        <div id="empresasSection"></div>
        <div class="col-md-6">
            <div class="panel panel-primary">
                <table class="table table-hover" id="dev-table">
                    <thead>
                        <tr>
                            <th data-translate-key="territory_companies_table_name"></th>
                            <th data-translate-key="territory_companies_table_address"></th>
                            <th data-translate-key="territory_companies_table_map"></th>
                        </tr>
                    </thead>
                    <tbody id="tablaDeEmpresas">

                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <section>
        <h2 data-translate-key="territory_form_title"></h2>
        <div id="addEmpresa">
            <p data-translate-key="territory_form_add_company"></p> <a href="https://docs.google.com/forms/d/e/1FAIpQLSfTueJk-kKbXNs-s66uTpns867fcLfSKkYUlOcXAYuU2ERgIQ/viewform?usp=sf_link" target="_blank"><i class="fa-solid fa-right-long"></i></a>
        </div>
        <!-- <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfTueJk-kKbXNs-s66uTpns867fcLfSKkYUlOcXAYuU2ERgIQ/viewform?embedded=true" width="640" height="1013" frameborder="0" marginheight="0" marginwidth="0">Cargando…</iframe> -->

        </div>

    </section>
    <footer>
        <p><span data-translate-key="territory_last_updated"></span>23/11/2023</p>
        <p><i class="fa-regular fa-copyright"></i> La Sagra Portuguesa</p>
    </footer>

    <script src="info_cp.js"></script>
    <script src="common_script.js"></script>
    <script src="language.js"></script>
