<!DOCTYPE html>
<html lang="es">

<head>

    <title>Territorios La Sagra</title>

</head>

<body>
    <script src="index.js"></script>
    <div class="login-page">

            <form class="login-form">
                <p>Introduce el código postal de tu territorio</p>

            </form>
        </div>
    </div>
</body>
